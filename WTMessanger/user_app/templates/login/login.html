{% extends "base.html" %}

{% block content %}    
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="form-group">
            {{ form.username.errors }}
            {{ form.username }}
        </div>
        
        <div class="form-group">
            {{ form.password.errors }}
            {{ form.password }}
        </div>
        
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
{% endblock %}
